<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

{% for s in sell %}
<div class="gallery">
    <div>
      <img src="{{s.img.url}}" alt="" width="600" height="400">
    </div>

    <div class="desc">{{s.price}}</div>
    <div class="desc">{{s.contact}}</div>  
  <div class="desc">{{s.description}}</div>
</div>
{%endfor%}
</body>
</html>
